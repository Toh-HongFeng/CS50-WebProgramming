<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="Project0.css">
    </head>
    <body>
        <div class="rightDiv">
            <a href="https://toh-hongfeng.github.io/CS50-WebProgramming/index.html">Main Search</a>
        </div>
        <h1 class="centerDiv">CS50 Image Search</h1>
        <form action="https://www.google.com/search">
            <div class="centerDiv">
                <input type="text" name="q" id="searchbox">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div class="centerDiv">
                <input type="submit" value="Google Search" class="searchbtn">
            </div>
        </form>
    </body>
</html>
